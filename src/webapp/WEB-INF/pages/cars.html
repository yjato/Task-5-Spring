<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Cars</h1>

<table border="1">
    <tr>
        <th>brand</th>
        <th>series</th>
        <th>year</th>
    </tr>

    <tr th:each="lst : ${carList}">
        <td th:utext="${lst.brand}">brand</td>
        <td th:utext="${lst.series}">series</td>
        <td th:utext="${lst.year}">year</td>
    </tr>

</table>

</body>

</html>
